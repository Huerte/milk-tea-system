<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Milk Tea Online Ordering System{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1><span class="material-icons" style="vertical-align: middle; font-size: 2rem;">local_cafe</span> Milk Tea Online Ordering System</h1>
        <nav>
            <a href="{% url 'enter_system' %}"><span class="material-icons">home</span> Home</a>
            <a href="{% url 'browse_menu' %}"><span class="material-icons">restaurant_menu</span> Menu</a>
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Milk Tea Online Ordering System</p>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
